<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday üéâ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      color: #fff;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow-x: hidden;
    }

    /* Title */
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      margin-top: 40px;
      animation: bounce 2s infinite;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    p {
      font-size: 1.2rem;
      margin: 10px auto;
      width: 80%;
    }

    /* Gallery */
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px auto;
      gap: 15px;
    }

    .gallery img {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    /* Confetti / Flower Background */
    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .confetti-piece {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: hsl(var(--hue), 70%, 60%);
      top: -20px;
      border-radius: 50%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    /* Music control button */
    .music-control {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    footer {
      margin: 40px 0;
      font-size: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Background Animation -->
  <div id="confetti"></div>

  <!-- Homepage Title -->
  <h1>üéÇ Happy Birthday üéâ</h1>
  <p>May your day be filled with love, joy, laughter, and unforgettable memories! ü•≥</p>

  <!-- Gallery Section -->
  <div class="gallery">
    <img src="happy-birthday-card-birthday-cap-balloons-holyday-background_1035-23608.avif" alt="Birthday 1">
    <img src="photo-1530103862676-de8c9debad1d.avif" alt="Birthday 2">
    <img src="photo-1551892644-51a6e2e8fc65.avif" alt="Birthday 3">
    <img src="photo-1530103862676-de8c9debad1d.avif" alt="Birthday 4">
  </div>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="harmonize happy birthday.mp3" type="audio/mpeg">
  </audio>

  <!-- Music Control Button -->
  <button class="music-control" onclick="toggleMusic()">üîä Mute</button>

  <footer>üéÅ Made with ‚ù§ to celebrate your special day üéÅ</footer>

  <script>
    // üå∏ Create background bursting flowers/confetti
    function createConfetti() {
      const confetti = document.getElementById("confetti");
      for (let i = 0; i < 60; i++) {
        let piece = document.createElement("div");
        piece.classList.add("confetti-piece");
        piece.style.left = Math.random() * 100 + "vw";
        piece.style.animationDuration = 3 + Math.random() * 4 + "s";
        piece.style.setProperty("--hue", Math.floor(Math.random() * 360));
        confetti.appendChild(piece);
      }
    }
    createConfetti();

    // üé∂ Background music control
    let music = document.getElementById("bg-music");
    let btn = document.querySelector(".music-control");

    function toggleMusic() {
      if (music.paused) {
        music.play();
        btn.textContent = "üîä Mute";
      } else {
        music.pause();
        btn.textContent = "üîà Play";
      }
    }
  </script>
</body>
</html>
